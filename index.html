<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
/*   max-width: 300px; */
  margin: auto;
  text-align: center;
  font-family: arial;
  height:100vh;
  overflow:auto;  
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
.button-p{
position: absolute;
left: 50%;
transform: translateX(-50%); 
bottom:5px;
height:8%
}
.button{
width:96%;
height:100%;
font-size:52px;
}
.margin{
    margin:10px
}
.icon-box{
    position: absolute;
    left: 50%;
    transform: translateX(-50%); 
    bottom:200px;
}
.h1{
 font-size: 80px;
}
.sub{
     font-size: 60px;
}
.univ{
     font-size: 40px;
}
</style>
</head>
<body>

<div class="card">
  <img src="https://github.com/sachin810/don/blob/master/don.jpeg?raw=true" alt="Don" style="width:100%">
  <h1 class="h1" >Dawn Varghese</h1>
  <p class="title sub">Marketing coordinator, Al Ahead Printing and Publishing</p>
  <p class=" univ" >Thekedathamma University</p>
  <p class=" univ" >+971 56 448 5947</p>
  <div class="icon-box">
    <img src="./facebook.png" style="width:90px;height:90px;margin-right:10px" />
    <img src="./whatsapp.png" style="width:90px;height:90px;margin-right:10px" />
    <img src="./youtube.png" style="width:90px;height:90px;margin-right:10px" />
    <img src="./linkedin.png" style="width:90px;height:90px;margin-right:10px" />
    <img src="./twitter.png" style="width:90px;height:90px" />
    
  </div>
  <p class="button-p" style="width:100%;display:flex;justify-content:center;align-items:center"><button class="button" >Contact</button></p>
</div>

</body>
</html>
